<!DOCTYPE html>
<html>

<head>
    <title>Twofold</title>
    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/base64.js"></script>
    <script src="lib/canvas2image.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Twofold</h1>
    <style>
        .holder { border: 10px dashed #ccc; width: 3px; height: 3px; margin: 20px auto;}
        .holder.hover { border: 10px dashed #333; }
    </style>
    <canvas id="image-canvas" width="400px" height="300px"></canvas>
    <script>
        // prevent default behavior from changing page on dropped file
        window.ondragover = function(e) { e.preventDefault(); return false };
        window.ondrop = function(e) { e.preventDefault(); return false };
    </script>
    <div id="param-box" style="clear:both">
        <form id="params">
            <div id="color-group">
                Background color:
                <input type="radio" name="color" value="black" checked="true">Black</input>
                <input type="radio" name="color" value="white">White</input>
            </div>

            <p>
                Select some photos:
            </p>
            <input hidden="true" id="dropped-file1">
            <input hidden="true" id="dropped-file2">
            <input id="file1" type="file" name="file1">
            <input id="file2" type="file" name="file2">

            <br>
            <br>

            <!--
            <div id="orientation-group">
                Orientation:
                <input type="radio" name="orientation" value="horizontal" checked>Horizontal</input>
                <input type="radio" name="orientation" value="vertical">Vertical</input>
            </div>
			-->
            <br>
            <p>Export as PNG:</p>
            <input id="make-button" type="file" nwsaveas value="Make Diptych!">
            <input id="clear-button" type="button" value="Clear All">
        </form>
    </div>
</body>

</html>
